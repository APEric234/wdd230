<body>
  <div class="top picture" id="banner">
    <img src="images/island.jpg">
  </div>

    <nav>
      <a href="rentals.html">Scouter Rental</a>
      
      <a href="reservations.html">Reservations</a>
      
      <a href="tours.html">Tours</a>
      
      <a href="contact.html">Contact</a>
      
      <a href="page.html">Home</a>
    </nav>
  <h1>Contact us to reserve a scooter now!</h1>
  <form method="get" action="thankyou.html">
    <datalist id="vehicles">
      <option value="Honda Metro"></option>
      <option value="Honda Dio"></option>
      <option value="Honda PCX"></option>
      <option value="Honda Pioneer"></option>
      <option value="Jeep wrangler 2 door"></option>
      <option value="Jeep wrangler 4 door"></option>
    </datalist>
    <label for="type">Vehicles:</label> <input list="vehicles" id="type" name="type" required><br>
    <label for="fullname">Full Name:</label> <input type="text" id="fullname" name="fname" value="" required
      minlength="6" pattern="[A-z ]*"><br>
    <label for="email">Email:</label> <input type="email" id="email" name="email" value="dummy@mailinator.com"><br>
    <label for="phone">Phone:</label> <input type="text" id="phone" name="phone" value="" required><br>
    <label for="Date">Date:</label> <input type="date" id="Date" name="email" value="" required><BR>
    <label for="location">Country/State:</label> <input type="text" id="location" name="location" value="" required
      minlength="2"><br>

    <label for="cruise">Cruise Line:</label> <input type="text" id="cruise" name="cruise" value="" minlength="6"
      pattern="[A-z ]*"><br>

    <label for="additional">Additonal info:</label> <input type="text" id="additional"
      name="additional" value="" pattern="[A-z0-9 ]*">
      <input type="submit">
  </form>
  <footer>
    <a href="https://www.facebook.com/cozumelisland/"><img src="images/facebook.png"></a><p>Last modified:</p><P id="lastmod">Dummy text</P>
  </footer>
  <script src="js/js.js"></script>
</body>

</html>
