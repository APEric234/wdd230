<!DOCTYPE html>
<html>

<head>
  <title>Lazy loading images</title>
  <link rel="stylesheet" href="css/load.css">
  <link rel="stylesheet" href="css/middle.css">
  <link rel="stylesheet" href="css/large.css">
</head>

<body>
  <h1>Photos loading lazily</h1>
  <div class="photos">
  <div class="one">
    <picture id="photo1">
      <img src="images/rain.png" data-img="images/rain.png" alt="Flowers" style="width:auto;">
    </picture>
    <p>Cloudy day</p>
  </div>
  <div class="two">
    <picture id="photo2">
      <img src="images/cursive.jpg" data-img="images/hurricane.jpg" alt="Flowers" style="width:auto;">
    </picture>
    <p>Hurricane</p>
  </div>
  <div class="three">
    <picture id="photo3">
      <img src="images/cursive.jpg" data-img="images/sunny.jpg" alt="Flowers" style="width:auto;">
    </picture>
    <p>Sunny/p>
  </div>

  <div class="four">

    <picture id="photo4">
      <img src="images/cursive.jpg" data-img="images/snow.jpg" alt="Flowers" style="width:auto;">
    </picture>
    <p>Snow</p>
  </div>
  <div class="five">
    <picture id="photo5">
      <img src="images/cursive.jpg" data-img="images/hail.png" alt="Flowers" style="width:auto;">
    </picture>
    <p>Hail</p>
  </div>
  
  <div class="six">
    <picture id="photo6">
      <img src="images/cursive.jpg" data-img="images/partially.jpg" alt="Flowers" style="width:auto;">
    </picture>
    <p>Partially Cloudy</p>
  </div>
</div>
</body>


<footer>
  <p id="first">@ 2020| Eric Peter Allen | Utah | BYUI Online Learning </p>
  <p id="second">Last Updated : <span id="lastMod">dummy</span></p>
</footer>
<script src="js/images.js"></script>
<script src="js/bottom.js"></script>
</html>
